<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font: 16px Arial;
        }
        button{
            font: 16px Arial;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="antecede_sucede()">Antecessor e sucessor</button>

    <script>
        function antecede_sucede(){
            let num = Number(window.prompt('Digite um n√∫mero inteiro qualquer:'));
            window.alert(`Antes de ${num}, temos o ${num - 1}.\nDepois de ${num}, temos o ${num + 1}.`);
        }
    </script>
</body>
</html>
