<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font-family: Arial;
        }
        button{
            padding: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section>
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        window.alert('Seja bem vindo(a) ao meu site!');

        function calcular(){
            let num = Number(window.prompt('Digite um número:')); //prompt retorna um tipo de dado string
            let db = num * 2;
            let metade = num / 2;
            let res = document.querySelector('section'); //seleçao pelo seletor
            res.innerHTML = `<p>O dobro de ${num} é ${db} e a metade é ${metade}!</p>`;
        }
    </script>
</body>
</html>
