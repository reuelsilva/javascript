<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Datas</title>
</head>
<body>
    <h2>data retornada pela classe Date()</h2>
    <p id="data_completa"></p>

    <h2>dia</h2>
    <p id="dia"></p>
    
    <h2>mês</h2>
    <p id="mes"></p>

    <h2>ano</h2>
    <p id="ano"></p>

    <h2>hora</h2>
    <p id="hr"></p>

    <h2>minutos</h2>
    <p id="mn"></p>

    <h2>segundos</h2>
    <p id="ss"></p>

    <h2>Data na formatação dd/MM/YYYY</h2>
    <p id="dataBR"></p>

    <h2>Horário na formatação hr:mn:ss</h2>
    <p id="horaBR"></p>

    <script src="index.js"></script>
</body>
</html>
